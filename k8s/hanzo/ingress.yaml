apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: status
  labels:
    app: status
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - status.hanzo.ai
      secretName: status-hanzo-ai-tls
  rules:
    - host: status.hanzo.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: status
                port:
                  number: 80
