web:
  port: 8080

storage:
  type: sqlite
  path: /data/status.db

ui:
  title: "Lux Status"
  description: "Real-time network health and performance"
  header: "Status"
  logo: "/brands/lux/logo.svg"
  link: "https://lux.network"
  dark-mode: true
  favicon:
    default: "/brands/lux/favicon.svg"
    size16x16: "/brands/lux/favicon-16.png"
    size32x32: "/brands/lux/favicon-32.png"
  buttons:
    - name: "Docs"
      link: "https://docs.lux.network"
    - name: "GitHub"
      link: "https://github.com/luxfi"
    - name: "Support"
      link: "https://tawk.to/chat/hanzoai"

endpoints:

  # ═══════════════════════════════════════════════
  # MAINNET
  # ═══════════════════════════════════════════════

  - name: "API Gateway"
    group: "Mainnet"
    url: "https://api.lux.network"
    interval: 60s
    conditions:
      - "[STATUS] == any(200, 404)"
      - "[RESPONSE_TIME] < 3000"
      - "[CERTIFICATE_EXPIRATION] > 720h"

  - name: "Explorer"
    group: "Mainnet"
    url: "https://explore.lux.network"
    interval: 60s
    conditions:
      - "[STATUS] == any(200, 302)"
      - "[RESPONSE_TIME] < 5000"
      - "[CERTIFICATE_EXPIRATION] > 720h"

  - name: "Explorer API"
    group: "Mainnet"
    url: "https://api-explore.lux.network"
    interval: 60s
    conditions:
      - "[STATUS] == any(200, 302, 404)"
      - "[RESPONSE_TIME] < 5000"
      - "[CERTIFICATE_EXPIRATION] > 720h"

