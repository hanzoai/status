web:
  port: 8080

storage:
  type: sqlite
  path: /data/status.db

ui:
  title: "Pars Status"
  description: "Real-time network health and performance"
  header: "Status"
  logo: "/brands/pars/logo.svg"
  link: "https://pars.network"
  dark-mode: true
  favicon:
    default: "/brands/pars/favicon.svg"
    size16x16: "/brands/pars/favicon-16.png"
    size32x32: "/brands/pars/favicon-32.png"
  buttons:
    - name: "PIPs"
      link: "https://github.com/parsnet/pips"
    - name: "Docs"
      link: "https://docs.pars.network"
    - name: "GitHub"
      link: "https://github.com/parsnet"
    - name: "Support"
      link: "https://pars.network/support"

endpoints:

  - name: "pars.network"
    group: "Web"
    url: "https://pars.network"
    interval: 60s
    conditions:
      - "[STATUS] == any(200, 302)"
      - "[RESPONSE_TIME] < 3000"
      - "[CERTIFICATE_EXPIRATION] > 720h"

  - name: "Identity"
    group: "Services"
    url: "https://pars.id"
    interval: 60s
    conditions:
      - "[STATUS] == any(200, 302)"
      - "[RESPONSE_TIME] < 2000"
      - "[CERTIFICATE_EXPIRATION] > 720h"

  # ═══════════════════════════════════════════════
  # CLOUD
  # ═══════════════════════════════════════════════

  - name: "Cloud"
    group: "Cloud"
    url: "https://cloud.pars.network"
    interval: 60s
    conditions:
      - "[STATUS] == any(200, 302)"
      - "[RESPONSE_TIME] < 3000"
      - "[CERTIFICATE_EXPIRATION] > 720h"

  - name: "Cloud API"
    group: "Cloud"
    url: "https://api.cloud.pars.network/health"
    interval: 60s
    conditions:
      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 2000"
      - "[CERTIFICATE_EXPIRATION] > 720h"

  - name: "Cloud WebSocket"
    group: "Cloud"
    url: "wss://ws.cloud.pars.network"
    interval: 60s
    conditions:
      - "[CONNECTED] == true"
